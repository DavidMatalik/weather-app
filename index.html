<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Worldwide</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <header>
      <h1>Weather Worldwide</h1>
      <p>Know more about the place where you spend your day</p>
    </header>
    <input type="text" placeholder="Enter city" id="user-location-input" />
    <div id="error-message"></div>
    <button id="get-weather-button">Search</button>
    <div id="weather-container"></div>
    <script src="script.js"></script>
    <footer><a href="https://github.com/twitter/twemoji/blob/master/assets/svg/2600.svg">Sun Favicon</a> by Twitter is licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></footer>
  </body>
</html>
